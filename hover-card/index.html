<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <main>
        <div class="card" data-name="Alien-1" style="--i:-3">
            <img src="assets/img_1.png" alt="">
        </div>
        <div class="card" data-name="Alien-2" style="--i:-2">
            <img src="assets/img_2.png" alt="">
        </div>
        <div class="card" data-name="Alien-3" style="--i:-1">
            <img src="assets/img_3.png" alt="">
        </div>
        <div class="card" data-name="Alien-4" style="--i:0">
            <img src="assets/img_4.png" alt="">
        </div>
        <div class="card" data-name="Alien-5" style="--i:1">
            <img src="assets/img_5.png" alt="">
        </div>
        <div class="card" data-name="Alien-6" style="--i:2">
            <img src="assets/img_6.png" alt="">
        </div>
        <div class="card" data-name="Alien-7" style="--i:3">
            <img src="assets/img_7.png" alt="">
        </div>
    </main>
</body>
</html>
