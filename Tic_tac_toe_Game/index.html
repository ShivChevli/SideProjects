<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Tic Tac Toe </h1>
    </header>
    <main>
        <div class="board">
            <span class="board-cell" id="cell-1" data-value="0"> 1 </span>
            <span class="board-cell cell-center" data-value="0" id="cell-2"> 2</span>
            <span class="board-cell" id="cell-3" data-value="0"> 3 </span>
            <span class="board-cell" id="cell-4" data-value="0"> 4 </span>
            <span class="board-cell cell-center" data-value="0" id="cell-5"> 5 </span>
            <span class="board-cell" id="cell-6" data-value="0"> 6 </span>
            <span class="board-cell" id="cell-7" data-value="0"> 7 </span>
            <span class="board-cell cell-center" data-value="0" id="cell-8"> 8 </span>
            <span class="board-cell" id="cell-9" data-value="0"> 9 </span>
        </div>
    </main>
    <div>
        <button class="btn btn-primary reset-btn" id="reset-btn">
            Restart
        </button>
    </div>
</body>
<script src="script.js"></script>

</html>
